<form #formulario="ngForm" (ngSubmit)="cargarArchivo()">
  <input type="file" (change)="seleccionarArchivo($event)" #archivoInput accept=".xls,.xlsx,.xlsm,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
  <button type="submit" [disabled]="!archivoSeleccionado">Cargar archivo</button>
</form>
<div class="d-flex justify-content-center">
  <h1 data-text="Importando">Importando</h1>
</div>
