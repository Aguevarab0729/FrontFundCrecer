<div class="container">
  <a class="card2" *ngFor="let market of marketInfo; let i=index" (click)="openModal($event, market)">
    <h3>Mercado {{i+1}}</h3>
    <p class="small">Mercado que correspondé a {{market.type|lowercase}}.</p>
    
    <div class="go-corner" href="#">
      <div class="go-arrow">
        →
      </div>
    </div>
  </a>
</div>
