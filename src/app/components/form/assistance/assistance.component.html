<div class="form-container">
  <form class="form-modal" [formGroup]="assistanceForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="requiresAssistance">¿Requiere asistencia?</label>
      <select id="requiresAssistance" formControlName="requiresAssistance" required>
        <option value="">Seleccione una opción</option>
        <option value="true">Sí</option>
        <option value="false">No</option>
      </select>
    </div>
    <div class="form-group">
      <label for="requiresTechSupport">¿Requiere soporte técnico?</label>
      <select id="requiresTechSupport" formControlName="requiresTechSupport" required>
        <option value="">Seleccione una opción</option>
        <option value="true">Sí</option>
        <option value="false">No</option>
      </select>
    </div>
    <div class="form-group">
      <label for="hasTechSupport">¿Cuenta con soporte técnico?</label>
      <select id="hasTechSupport" formControlName="hasTechSupport" required>
        <option value="">Seleccione una opción</option>
        <option value="true">Sí</option>
        <option value="false">No</option>
      </select>
    </div>
    <div class="form-group">
      <label for="requiresTherapy">¿Requiere terapia?</label>
      <select id="requiresTherapy" formControlName="requiresTherapy" required>
        <option value="">Seleccione una opción</option>
        <option value="true">Sí</option>
        <option value="false">No</option>
      </select>
    </div>
    <div class="form-group">
      <label for="receivesTherapy">¿Recibe terapia?</label>
      <select id="receivesTherapy" formControlName="receivesTherapy" required>
        <option value="">Seleccione una opción</option>
        <option value="true">Sí</option>
        <option value="false">No</option>
      </select>
    </div>
    <div class="form-group">
      <label for="hasInterdictionProcess">¿Tiene algún proceso de interdicción?</label>
      <select id="hasInterdictionProcess" formControlName="hasInterdictionProcess" required>
        <option value="">Seleccione una opción</option>
        <option value="true">Sí</option>
        <option value="false">No</option>
      </select>
    </div>
    <button class="submit" type="submit">Siguiente</button>
  </form>
</div>
