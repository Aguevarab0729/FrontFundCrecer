<div class="form-container">
  <form class="form-modal" [formGroup]="birthInformationForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="birthCountry">Pa√≠s de nacimiento:</label>
      <input type="text" id="birthCountry" formControlName="birthCountry" required>
    </div>

    <div class="form-group">
      <label for="birthDepartment">Departamento de nacimiento:</label>
      <input type="text" id="birthDepartment" formControlName="birthDepartment" required>
    </div>

    <div class="form-group">
      <label for="birthMunicipality">Municipio de nacimiento:</label>
      <input type="text" id="birthMunicipality" formControlName="birthMunicipality" required>
    </div>

    <div class="form-group">
      <label for="birthDate">Fecha de nacimiento:</label>
      <input type="date" id="birthDate" formControlName="birthDate" required>
    </div>
    <button class="submit" type="submit">Siguiente</button>
    <h2>Validation</h2>
    <h3>Form valid: {{ birthInformationForm.valid }}</h3>
    <pre>{{ formValidator | async | json }}</pre>

    <h2>Result</h2>
    <pre>{{ birthInformationForm.value | json }}</pre>
  </form>
</div>
