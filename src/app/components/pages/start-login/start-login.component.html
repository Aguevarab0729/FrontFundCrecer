
<body>
  <div class="login">
    <div class="avatar">
      <img src="" width="auto" height="auto"/>
    </div>
    <h2>Fundaci√≥n Crecer</h2>
    <h3>Login</h3>

    <form class="login-form" [formGroup]="loginForm" >
      <div class="form-group">
        <input type="email" placeholder="email" formControlName="emailId"/>
        <span class="material-symbols-outlined"> account_circle </span>
        <div ngFor="loginForm.control['emailId'].hasError(required)">
          <span></span>
        </div>

      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" formControlName="userPassword"/>
        <span class="material-symbols-outlined"> lock </span>
      </div>
      <button type="submit" [disabled]="!loginForm.valid">LOGIN</button>
    </form>
  </div>
</body>
